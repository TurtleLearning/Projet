<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations- Le Petit Chalet dans La Montagne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scriptReservation.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Images/cabin-logo.png" alt="Le Petit Chalet" height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Accueil
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="reservation.php" method="POST">
        <div class="container mt-5">
            <div class="entete">
                <h2 class="text-center"><i><span class="reservationFormTitle">Formulaire de réservation :</span></i></h2>
                <p class="text-center">(* = champ obligatoire)</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom : *</label>
                        <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom ici" required aria-required="true">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Votre prénom ici">
                    </div>
                    <div class="mb-3">
                        <label for="num_tel" class="form-label">Téléphone : *</label>
                        <input type="text" id="num_tel" name="num_tel" class="form-control" placeholder="Votre numéro de téléphone" required aria-required="true">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email : *</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="xxx@yyyy.zzz" required aria-required="true">
                    </div>
                    <div class="mb-3">
                        <label for="date-debut" class="form-label">Date d'arrivée : *</label>
                        <div class="date-input-container">
                            <input type="text" id="date-debut" name="date-debut" class="form-control" required>
                            <button type="button" class="clear-date" data-target="date-debut">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date-fin" class="form-label">Date de départ : *</label>
                        <div class="date-input-container">
                            <input type="text" id="date-fin" name="date-fin" class="form-control" required>
                            <button type="button" class="clear-date" data-target="date-fin">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label>Votre réservation est pour :</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="Nuit" readonly>
                            <input type="number" id="quantite-nuit" name="quantite-nuit" class="form-control" readonly>
                            <input type="text" id="sous-total-nuit" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="Repas de midi" readonly>
                            <input type="number" id="quantite-Repas-midi" name="quantite-Repas-midi" class="form-control" value="0" min="0">
                            <input type="text" id="sous-total-repas-midi" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value="Repas du soir" readonly>
                            <input type="number" id="quantite-Repas-soir" name="quantite-Repas-soir" class="form-control" value="0" min="0">
                            <input type="text" id="sous-total-repas-soir" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="sous-total" class="form-label">Sous-total HT:</label>
                        <input type="text" id="sous-total" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="total-ttc" class="form-label">Total TTC (TVA 20%):</label>
                        <input type="text" id="total-ttc" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="conditions" class="form-check-input" required aria-required="true">
                <label class="form-check-label" for="conditions">J'accepte les conditions générales *</label>
            </div>
            <div class="text-center">
                <button id="imprimer-btn" class="btn btn-secondary m-1">Imprimer</button>
                <button type="reset" id="reinitialiser-btn" class="btn btn-warning m-1">Réinitialiser</button>
                <button id="envoyer-btn" class="btn btn-success m-1">Valider ma réservation</button>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

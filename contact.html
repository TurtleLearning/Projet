<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Petit Chalet dans La Montagne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Formuler une demande</h2>
    <form action="reservation.php" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom"><br>
        
        <label for="num_tel">Téléphone :</label>
        <input type="text" id="num_tel" name="num_tel" required><br>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="quantite-nuit">Nuits :</label>
        <input type="number" id="quantite-nuit" name="quantite-nuit" min="0" value="0"><br>
        
        <label for="quantite-Repas-midi">Repas de midi :</label>
        <input type="number" id="quantite-Repas-midi" name="quantite-Repas-midi" min="0" value="0"><br>
        
        <label for="quantite-Repas-soir">Repas du soir :</label>
        <input type="number" id="quantite-Repas-soir" name="quantite-Repas-soir" min="0" value="0"><br>
        
        <button type="submit">Réserver</button>
    </form>
</body>
</html>
